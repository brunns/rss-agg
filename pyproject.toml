[tool.poetry]
name = "rss-agg"
version = "0.1.0"
description = ""
authors = ["Simon Brunning <simon@brunningonline.net>"]
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.12"
aiohttp = "^3.9.3"
yarl = "^1.9.4"
python-json-logger = "^2.0.7"
flask = {extras = ["async"], version = "^3.0.3"}
defusedxml = "^0.7"

[tool.poetry.group.dev.dependencies]
ruff = "^0.5"
pyright = "^1.1.353"
pytest = "^8.1.1"
pytest-asyncio = "^0.23"
pytest-cov = "^4.0.0"
refurb = "^2.0.0"
brunns-matchers = "^2.7.0"
mbtest = "^2.13.0"
pytest-docker = "^3.1"
httpx = "^0.27"
pyfakefs = "^5.6.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.scripts]
cli = "rss_agg.cli:main"

[tool.ruff]
line-length = 100

[tool.ruff.lint]
select = [
    "A",
    "B",
    "C",
    "E",
    "F",
    "G",
    "I",
    "N",
    "Q",
    "S",
    "T",
    "W",
    "ARG",
    "ASYNC",
    "BLE",
    "COM",
    "DJ",
    "DTZ",
    "EM",
    "EXE",
    "FURB",
    "ICN",
    "INT",
    "ISC",
    "LOG",
    "NPY",
    "PD",
    "PGH",
    "PIE",
    "PL",
    "PT",
    "PTH",
    "PYI",
    "RET",
    "RSE",
    "RUF",
    "SIM",
    "SLF",
    "SLOT",
    "TCH",
    "TD",
    "TID",
    "TRY",
    "UP",
    "YTT",
]
ignore = ["COM812", "ISC001"]

[tool.ruff.lint.per-file-ignores]
"tests/*" = ["S101", "S105", "S106", "PLR2004", "E501"]

[tool.ruff.lint.mccabe]
max-complexity = 5

[tool.pyright]
include = ["rss_agg/"]
pythonVersion = "3.12"
