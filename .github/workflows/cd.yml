name: Deploy

on:
  workflow_dispatch:

jobs:

  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true
      - uses: joerdav/setup-xc@v1

      - run: xc test
      - run: xc lint

  deploy:
    runs-on: ubuntu-latest
    needs: test
    env:
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      AWS_DEFAULT_REGION: "eu-west-2"
    steps:
      - uses: actions/checkout@v6
      - uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true
      - uses: asdf-vm/actions/install@v4
      - uses: joerdav/setup-xc@v1
      - run: xc build
      - run: terraform init
        working-directory: ./terraform
      - name: "Run terraform apply"
        id: apply
        run: |
          terraform apply -auto-approve
          echo "api_url=$(terraform output -raw api_url)" >> "$GITHUB_OUTPUT"
        working-directory: ./terraform
        env:
          TF_VAR_lambda_payload_filename: "../terraform/deployment_package.zip"
          TF_VAR_feeds_service: "FileFeedsService"
          TF_VAR_feeds_file: "feeds.txt"
          TF_VAR_max_items: "50"
          TF_VAR_max_connections: "16"
          TF_VAR_max_keepalive_connections: "16"
          TF_VAR_keepalive_expiry: "5"
          TF_VAR_retries: "3"
          TF_VAR_fetch_timeout: "3"
          TF_VAR_lambda_timeout: "15"
          TF_VAR_memory_size: "512"
          TF_VAR_log_level: "INFO"
      - name: Install xmllint
        run: sudo apt-get update && sudo apt-get install -y libxml2-utils
      - run: xc healthcheck "${{ steps.apply.outputs.api_url }}"
