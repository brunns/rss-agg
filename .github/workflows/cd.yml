name: Deploy

on:
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true

      - name: Set up Python
        run: uv python install 3.14

      - name: Install dependencies
        run: uv sync

      - name: Install xc
        uses: joerdav/setup-xc@v1

      # Corrected: Split installation and execution
      - name: Run tests
        run: xc test

      - name: Run linting
        run: xc lint

  deploy:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5

      - name: Set up Python
        run: uv python install 3.14

      - name: Build Lambda Distribution
        run: |
          uv export --no-dev --python 3.14 --format requirements-txt --output-file requirements.txt
          
          uv pip install -r requirements.txt --target package --python 3.14
          
          cp -r rss_agg package/
          cp lambda_function.py package/
          
          cd package
          zip -r ../terraform/deployment_package.zip .
          cd ..
          
          echo "Build complete: terraform/deployment_package.zip created"

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v2

      - name: Terraform Init
        run: terraform init
        working-directory: ./terraform

      - name: Terraform Apply
        run: terraform apply -auto-approve
        working-directory: ./terraform
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          TF_VAR_lambda_payload_filename: "../terraform/deployment_package.zip"
